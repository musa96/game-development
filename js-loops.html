<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loops</title>
</head>
<body>
    <h1>Learning JavaScript for loops</h1>
    <p id="loops"></p>
    <script>
        const cars = ["Toyota", "Mercedes Benz", "Kaluja", "Nissan", "Souzuki", "Honda", "Telsa", "Ford"];
        var text = "";  // Null means empty
        
        for(let i=0;i<cars.length;i++) {
            text += cars[i] + "<br>";
        }
        document.getElementById("loops").innerHTML = text;
    </script>
</body>
</html>
