<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Conditions</title>
</head>
<body>
    <h1>If statement</h1>
    <p id="equation1"></p>
    <script>
        var feeling = "Awake";
        var action;

        if (feeling == "Sleepy") {
            action = "Go to sleep";
        } else {
            action = "Watch TV";
        }
        document.getElementById("equation1").innerHTML = action;
    </script>
</body>
</html>
