<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    <h1>Learning Logical Operators</h1>
    <p id="equation1"></p>
    <p id="equation2"></p>
    <script>
        var x = 3;
        var y = 4;

        document.getElementById("equation1").innerHTML = (x > 5) && (y == 4);
        document.getElementById("equation2").innerHTML = (x > 2) && (y > 1);
    </script>
</body>
</html>
